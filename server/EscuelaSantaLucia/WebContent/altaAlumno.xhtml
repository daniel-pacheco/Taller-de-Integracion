<!doctype html>
<html>
<head>
<title>Alta Alumno</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
	<div class="contenido">
		<h1>Alta de alumno</h1>
	</div>
	<form id="" action="#{altaAlumno.setAlumnoBean()}" method="post">
		<fieldset>
			<legend>Formulario de alta</legend>
			<table>
				<tbody>
					<tr> 
						<td><label for="">Documento:</label> </td>
						<td><input type="text" maxlength="10" required pattern="\d{8}"></td><!-- Valida 8 digitos --> 
						<td><select name="Tipo documento">
							<option value="">DNI</option>
							<option value="">LC</option>
							<option value="">Otro</option>
					</select></td>
					</tr>
					<tr>
					<td><label for="">Nombres:</label></td> 
						<td><input for="#{altaAlumno.nombres}" type="text" maxlength="255" required pattern="[a-zA-Z ]*"></td><!-- Valida letras y espacios -->
						</tr>
					<tr><td><label for="#{altaAlumno.apellidos}">Apellidos:</label></td> <td><input type="text"
						maxlength="255" required pattern="[a-zA-Z ]*"></td><!-- Valida letras y espacios-->
						</tr>
					<tr><td><label for="#{altaAlumno.sexo}">Sexo:</label></td> <td><select name="Tipo documento">
							<option value="">F</option>
							<option value="">M</option>
					</select></td></tr>
					<tr><td><label for="">Domicilio:</label></td> <td><input type="text"
						maxlength="255" required pattern="[a-zA-Z 0-9]*"></td><!-- Valida letras, numeros y espacios-->
						</tr>
					<tr><td><label for="#{altaAlumno.fechaNacimiento}">Fecha de nac:</label></td> <td><input
						type="date" step="1" value="01-01-2000"></td></tr>
					<tr><td><label for="">Año curso:</label></td> <td><select name="Año">
							<option value="">elemento 1</option>
							<option value="">elemento 2</option>
					</select></td></tr>
					<tr><td><label for="">Nombre curso:</label></td> <td><select name="Curso">
							<option value="">elemento 3</option>
							<option value="">elemento 4</option>
					</select></td></tr>
				
				</tbody>
			</table>
		</fieldset>
		<input type="submit" name="" value="Enviar" />
	</form>
</body>
</html>
