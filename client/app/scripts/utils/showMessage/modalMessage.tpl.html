<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="container">
			
			<div class="modal-body">
				<div class="alert" ng-class="{'alert-danger': !todoOk , 'alert-success': todoOk}">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<center>
						<span class="lead">
						<strong><span class="glyphicon glyphicon-alert"></span> {{titulo}}: </strong>{{mensaje}}
						</span>
					</center>
				</div>
			</div>

		</div>
	</div>
</div>
