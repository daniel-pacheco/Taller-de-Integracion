<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content container" style="margin-top:20%">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{title}}</h4>
			</div>
			
			<div class="modal-body">
				<form class="form-horizontal media" name="formPassword">
					<div class="formulario media-body">
						<div class="form-group">
							<div ng-class="{ 'has-error': formPassword.pass.$touched && formPassword.pass.$invalid }">
								<div class="col-sm-5 control-label">
									<label for="">Ingrese contrase&ntilde;a:</label>
								</div>
								<div class="col-sm-5">
									<input name="pass" ng-model="requiredPassword" type="password" class="form-control" placeholder="ContraseÃ±a" type="text" maxlength="254" required/>
									<div ng-messages="formPassword.pass.$error" ng-if="formPassword.pass.$touched && formPassword.pass.$invalid">
										<div ng-message="required" class="help-block">Complete este campo</div>
										<div ng-message="pattern" class="help-block">Formato invalido</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
				<button type="submit" class="btn btn-primary" ng-click="close(requiredPassword)" data-dismiss="modal" ng-disabled="!formPassword.$valid">Aceptar</button>
			</div>
		</div>
	</div>
</div>
