<div class="header">
  <div class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">           
        <ul class="nav navbar-nav" ng-repeat="item in menuDirectivo">
          <li ng-class="{active : activeMenu === item}">
            <!-- se usa ui-sref en vez de ng-href para navegar entre los estados -->
            <a ui-sref="{{item[0]}}" ng-click="setActive(item)">{{item[1]}}</a>
          </li>
        </ul>            
        <ul class="navbar-nav saludo" style="float: right;">
          <span bs-tooltip="tooltip.tooltipProfile" class="glyphicon glyphicon-user"></span>
          <span class="saludo">Hola {{credentials.userRole}} {{credentials.userName}}</span>
          <!--  -->

          <button type="button" class="btn btn-danger" title="{{popover.title}}" data-content="{{popover.content}}" data-animation="am-flip-x" data-auto-close="1" data-template-url="/views/templates/logout.tpl.html" data-placement="bottom" bs-popover><span data-type="info" data-placement="bottom" bs-tooltip="tooltip.tooltipLogout" class="glyphicon glyphicon-off" data-animation="am-fade-and-scale"></span>
          </button>

        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div ui-view></div>
</div>
