<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content container">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{title}}</h4><!-- {{modalx.phoneData}} -->
			</div>
			<div class="modal-body">
				<div class="container">
					<div class="row" style="margin-top: 10px;">
						<div class="box-margin-lib personal-info table-responsive">
							<table class="table table-hover table-striped table-condensed">
								<thead>
									<tr>
										<th class="col-md-1">Divisi&oacute;n</th>
										<th class="col-md-1">Turno</th>
										<th class="col-md-1">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="curso in copiaListaCursos" ng-form="formRow">
										<td>
											<div ng-if="!curso.show">{{curso.curso}}</div>
											<div ng-if="curso.show" ng-class="{ 'has-error': formRow.curso.$touched && formRow.curso.$invalid }">
												<input class="form-control" name="curso" type="text" ng-model="copiaCurso.curso" maxlength="185" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ 0-9]*"/>
											</div>
										</td>
										<td>
											<div ng-if="!curso.show">{{curso.turno}}</div>
											<div ng-if="curso.show" ng-class="{ 'has-error': formRow.turno.$touched && formRow.turno.$invalid }">
												<input class="form-control" name="turno" type="text" ng-model="copiaCurso.turno" maxlength="185" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ 0-9]*"/>
											</div>
										</td>
										<td>
											<!-- El editar no edita, crea otro con las ediciones -->
											<!-- Botones de la lista-->
											<button ng-if="!curso.show" class="btn btn-default btn-xs" ng-click="curso.show=true; edit(curso)" bs-tooltip="tooltip.tooltipEdit">
												<span data-animation="am-flip-x" class="glyphicon glyphicon-edit"></span>
											</button>
											<button ng-if="!curso.show" class="btn btn-default btn-xs" bs-tooltip="tooltip.tooltipDelete" ng-click="deleteCurso(curso)">
												<span class="glyphicon glyphicon-trash"></span>
											</button>
											<!-- Botones editando curso -->
											<button ng-if="curso.show" class="btn btn-primary btn-sm" bs-tooltip="tooltip.tooltipSaveEdit" ng-click="curso.show=false;saveEditCurso(copiaListaCursos.indexOf(curso));" ng-disabled="formRow.curso.$invalid">
												<span class="glyphicon glyphicon-ok"></span>
											</button>
											<button ng-if="curso.show" class="btn btn-default btn-sm" ng-click="curso.show=false" bs-tooltip="tooltip.tooltipCancelEdit">
												<span class="glyphicon glyphicon-remove"></span>
											</button>
										</td> 
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<form name="form" novalidate ng-submit="addCurso()">	
							<div class="panel-heading">
								<div class="form-group col-md-3" ng-class="{ 'has-error': form.curso.$touched && form.curso.$invalid }">
									<input type="text" name="curso" class="form-control" ng-model="nuevoCurso.curso"  placeholder="División" maxlength="185" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ 0-9]*"/>
									<div ng-messages="form.curso.$error" ng-if="form.curso.$touched && form.curso.$invalid">
										<!-- <div ng-message="pattern" class="help-block" style="position: fixed;">Formato invalido</div> -->
										<div ng-message="required" class="help-block" style="position: fixed;">Complete este campo</div>
									</div>
								</div>
								<div class="form-group col-md-4" ng-class="{ 'has-error': form.turno.$touched && form.turno.$invalid }">
									<input type="text" name="turno" class="form-control" ng-model="nuevoCurso.turno"  placeholder="Turno" maxlength="185" required pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ 0-9]*"/>
									<div ng-messages="form.turno.$error" ng-if="form.turno.$touched && form.turno.$invalid">
										<!-- <div ng-message="pattern" class="help-block" style="position: fixed;">Formato invalido</div> -->
										<div ng-message="required" class="help-block" style="position: fixed;">Complete este campo</div>
									</div>
								</div>

								<div class="form-group col-md-3">
									<button class="btn btn-primary" type="submit" ng-disabled="!form.$valid" ng-click="reset()">Agregar</button>
								</div>
							</div>
						</form>
					</div>
				</div>			
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="close(false)">Cerrar</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" autofocus ng-click="close(true)">Guardar</button>
			</div>
		</div>
	</div>
</div>
