<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" style="width: 60%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{title}}</h4><!-- {{modalx.phoneData}} -->
			</div>
			<div class="modal-body">
				<div class="alert alert-warning alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span class="glyphicon glyphicon-asterisk small"></span>Campos obligatorios
				</div>
				<div class="container">
					<!-- edit form column -->
					<div class="row">
						<div class="col-md-12 box-margin-lib personal-info table-responsive">
							<table class="table table-hover table-striped table-condensed">
								<thead>
									<tr>
										<th class="col-md-4">T&iacute;tulo</th>
										<th class="col-md-3">Tipo</th>
										<th class="col-md-2">A&ntilde;o</th>
										<th class="col-md-2">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="titulo in copiaListaTitulos" ng-form="formRow">
										<td>
											<div ng-if="!titulo.show">{{titulo.nombreTitulo}}</div>
											<div ng-if="titulo.show" ng-class="{ 'has-error': formRow.nombreTitulo.$touched && formRow.nombreTitulo.$invalid }">
												<input class="form-control" placeholder="Profesorado en matemática" name="nombreTitulo" type="text" ng-model="copiaTitulo.nombreTitulo" maxlength="255" required pattern="[a-zA-Z 0-9]*"/>
											</div>
										</td>
										<td>
											<div ng-if="!titulo.show">{{titulo.tipoTitulo}}</div>
											<div ng-if="titulo.show" ng-class="{ 'has-error': formRow.tipoTitulo.$touched && formRow.tipoTitulo.$invalid }">
												<input class="form-control" name="tipoTitulo" type="text" ng-model="copiaTitulo.tipoTitulo"  pattern="[a-zA-Z 0-9]*" maxlength="55"/>
											</div>
										</td>
										<td>
											<div ng-if="!titulo.show">{{titulo.anio}}</div>
											<div ng-if="titulo.show" ng-class="{ 'has-error': formRow.anio.$touched && formRow.anio.$invalid }">
												<input class="form-control" name="anio" type="number" ng-model="copiaTitulo.anio" required maxlength="6"/>
											</div>
										</td>
										<td>
											<!-- Botones de la lista-->
											<button ng-if="!titulo.show" class="btn btn-default btn-xs" ng-click="titulo.show=true; edit(titulo)" bs-tooltip="tooltip.tooltipEdit">
												<span data-animation="am-flip-x" class="glyphicon glyphicon-edit"></span>
											</button>
											<button ng-if="!titulo.show" class="btn btn-default btn-xs" bs-tooltip="tooltip.tooltipDelete" ng-click="deleteTitulo(titulo)">
												<span class="glyphicon glyphicon-trash"></span>
											</button>
											<!-- Botones editando Titulo -->
											<button ng-if="titulo.show" class="btn btn-primary btn-sm" bs-tooltip="tooltip.tooltipSaveEdit" ng-click="saveEditTitulo(copiaListaTitulos.indexOf(titulo)); titulo.show=false" ng-disabled="formRow.nombreTitulo.$invalid || formRow.tipoTitulo.$invalid || formRow.anio.$invalid">
												<span class="glyphicon glyphicon-ok"></span>
											</button>
											<button ng-if="titulo.show" class="btn btn-default btn-sm" ng-click="titulo.show=false" bs-tooltip="tooltip.tooltipCancelEdit">
												<span class="glyphicon glyphicon-remove"></span>
											</button>
										</td> 
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				<div class="row">
					<form name="form" novalidate ng-submit="addTitulo()">	
						<div class="panel-heading col-md-12">
							<div class="form-group  col-sm-4 col-md-4 col-xs-4 col-lg-4" ng-class="{ 'has-error': form.nombreTitulo.$touched && form.nombreTitulo.$invalid }">
								<input class="form-control" name="nombreTitulo" type="text" ng-model="nuevoTitulo.nombreTitulo" maxlength="255" placeholder="Profesorado en matemática" required pattern="[a-zA-Z 0-9]*"/>
								<div ng-messages="form.nombreTitulo.$error" ng-if="form.nombreTitulo.$touched && form.nombreTitulo.$invalid">
									<div ng-message="maxlength" class="help-block" style="position: fixed;">Demasiado largo</div>
									<div ng-message="pattern" class="help-block" style="position: fixed;">Formato invalido</div>
									<div ng-message="required" class="help-block" style="position: fixed;">Complete este campo</div>
								</div>
							</div>
							<div class="form-group  col-sm-3 col-md-3 col-xs-3 col-lg-3" ng-class="{ 'has-error': form.tipoTitulo.$touched && form.tipoTitulo.$invalid }">
								<input class="form-control" name="tipoTitulo" type="text" ng-model="nuevoTitulo.tipoTitulo"  pattern="[a-zA-Z 0-9]*" maxlength="55"/>
								<div ng-messages="form.tipoTitulo.$error" ng-if="form.tipoTitulo.$touched && form.tipoTitulo.$invalid">
									<div ng-message="maxlength" class="help-block" style="position: fixed;">Demasiado largo</div>
									<div ng-message="pattern" class="help-block" style="position: fixed;">Formato invalido</div>
								</div>
							</div>
							<div class="form-group  col-sm-2 col-md-2 col-xs-2 col-lg-2" ng-class="{ 'has-error': form.anio.$touched && form.anio.$invalid }">
								<input class="form-control" name="anio" type="number" ng-model="nuevoTitulo.anio" maxlength="5"/>
								<div ng-messages="form.anio.$error" ng-if="form.anio.$touched && form.anio.$invalid">
									<div ng-message="type" class="help-block" style="position: fixed;">Formato invalido</div>
								</div>
							</div>

							<div class="form-group  col-sm-2 col-md-2 col-xs-2 col-lg-2">
								<button class="form-control btn btn-primary" type="submit" ng-disabled="!form.$valid" ng-click="reset()">Agregar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="close(false)">Cerrar</button>
			<button type="button" class="btn btn-primary" data-dismiss="modal" autofocus ng-click="close(true)">Guardar</button>
		</div>
	</div>
</div>
</div>
