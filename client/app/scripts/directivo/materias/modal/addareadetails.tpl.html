<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" style="width: 40%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{title}}</h4><!-- {{modalx.phoneData}} -->
			</div>
			<div class="modal-body">
				<div class="container">
					<div class="row" style="margin-top: 10px;">
						<div class="col-md-10 box-margin-lib personal-info table-responsive">
							<table class="table table-hover table-striped table-condensed">
								<thead>
									<tr>
										<th class="col-md-3">Areas</th>
										<th class="col-md-1">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="area in copiaListaAreas" ng-form="formRow">
										<td>
											<div ng-if="!area.show">{{area.nombre}}</div>
											<div ng-if="area.show" ng-class="{ 'has-error': formRow.area.$touched && formRow.area.$invalid }">
												<input class="form-control" name="area" type="text" ng-model="copiaArea.nombre" maxlength="185" required pattern="[a-zA-Z 0-9]*"/>
											</div>
										</td>
										<td>
											<!-- El editar no edita, crea otro con las ediciones -->
											<!-- Botones de la lista-->
											<button ng-if="!area.show" class="btn btn-default btn-xs" ng-click="area.show=true; edit(area)" bs-tooltip="tooltip.tooltipEdit">
												<span data-animation="am-flip-x" class="glyphicon glyphicon-edit"></span>
											</button>
											<button ng-if="!area.show" class="btn btn-default btn-xs" bs-tooltip="tooltip.tooltipDelete" ng-click="deleteArea(area)">
												<span class="glyphicon glyphicon-trash"></span>
											</button>
											<!-- Botones editando area -->
											<button ng-if="area.show" class="btn btn-primary btn-sm" bs-tooltip="tooltip.tooltipSaveEdit" ng-click="saveEditarea(copiaListaAreas.indexOf(area)); area.show=false" ng-disabled="formRow.area.$invalid">
												<span class="glyphicon glyphicon-ok"></span>
											</button>
											<button ng-if="area.show" class="btn btn-default btn-sm" ng-click="area.show=false" bs-tooltip="tooltip.tooltipCancelEdit"
											><span class="glyphicon glyphicon-remove"></span>
											</button>
										</td> 
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="row">
					<form name="form" novalidate ng-submit="addArea()">	
						<div class="panel-heading">
							<div class="form-group  col-sm-6 col-md-6 col-xs-6 col-lg-6" ng-class="{ 'has-error': form.area.$touched && form.area.$invalid }">
								<input type="text" name="area" class="form-control" ng-model="nuevaArea.nombre"  placeholder="Ciencias Naturales" maxlength="185" required pattern="[a-zA-Z 0-9]*"/>
								<div ng-messages="form.area.$error" ng-if="form.area.$touched && form.area.$invalid">
									<!-- <div ng-message="pattern" class="help-block" style="position: fixed;">Formato invalido</div> -->
									<div ng-message="required" class="help-block" style="position: fixed;">Complete este campo</div>
								</div>
							</div>
							
							<div class="form-group  col-sm-3 col-md-3 col-xs-3 col-lg-3">
								<button class="form-control btn btn-primary" type="submit" ng-disabled="!form.$valid" ng-click="reset()">Agregar</button>
							</div>
						</div>
					</form>
				</div>
		</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="close(false)">Cerrar</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" autofocus ng-click="close(true)">Guardar</button>{{selectedArea}}

		</div>
	</div>
