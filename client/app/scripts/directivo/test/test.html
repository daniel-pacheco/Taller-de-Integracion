<button class="btn btn-danger" ng-click="requiredPass()">pedir password</button>


<form name="myUploadFileForm">
  <div>Crop Image and Upload</div>
    <button ngf-select ng-model="picFile" accept="image/*" ngf-max-size="2MB" ngf-min-height="100">
      Select Picture</button>
      <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
      class="cropArea"><!--{{picFile}}-->
        <img-crop image="picFile  | ngfDataUrl"                 
        result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
        </img-crop>
      </div>
  <div>
    <!--<img ng-src="{{croppedDataUrl}}">-->
  </div>
  <button ng-click="upload(croppedDataUrl)">Submit</button> 

  <span class="progress" ng-show="progress >= 0">
    <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
  </span>
  <span ng-show="result">Upload Successful</span>
  <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
  <hr>
  {{date}}
  <hr>
  <span am-time-ago="date"></span>
  <hr>
  <span>{{date | amUtc | amDateFormat:'MM.DD.YYYY HH:mm:ss'}}</span>
  <hr>
  <span>{{date | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}</span>
  <hr>
  <span>{{date | amDateFormat:'YYYY-MM-DD'}}</span>
  <hr>
  <span>{{date | amDateFormat:'MM/YYYY/DD'}}</span>
</form>
