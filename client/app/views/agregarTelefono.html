
<fieldset>
<legend>Tel&eacute;fono</legend>
<div class="form-group">

	<div class="col-sm-2 control-label">
		<label for="">Cararcter&iacute;stica:</label>
	</div>
	<div class="col-sm-1">
		<input class="form-control" placeholder="343" type="tel" maxlength="5" required pattern="\d{5}"/>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-2 control-label">
		<label for="">N&uacute;mero:</label>
	</div>
	<div class="col-sm-2">
		<input class="form-control" placeholder="4351234" type="tel" maxlength="10" required pattern="\d{10}"/>
	</div>
</div>
<div class="form-group">
	<div class="col-sm-2 control-label">
		<label for="">Tipo:</label>
	</div>
	<div class="col-sm-2">
		<input class="form-control" placeholder="Casa/Fijo/celular" type="tel" maxlength="64" required pattern="[a-zA-Z ]*"/>
	</div>
</div>
</fieldset>
