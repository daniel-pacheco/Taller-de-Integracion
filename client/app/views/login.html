<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" style="box-shadow: 10px 10px 5px #888888;">
            <div class="panel-heading">
                <center><div class="panel-title">Iniciar sesión</div></center>

            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal center-block" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" ng-model="data.username">                                        
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="data.password">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                        <select class="dropdown-toggle form-control-inline" name="login-role" ng-model="data.role"> <!-- ng-change="update(dropDownValue, option)"> -->
                            <option value="" disabled selected>Seleccione una opci&oacute;n</option>
                            <option ng-repeat="role in roleOptions" value="{{role}}">{{role}}</option>
                        </select>
                    </div> {{data}}

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                          <center><a id="btn-login" href="#" class="btn btn-info" ng-click="login(data)">Ingresar</a></center>


                      </div>
                  </div>


                  <div class="form-group">
                    <div class="col-md-12 control">
                     <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                      <a href="#">Olvidé mi contraseña</a>
                  </div>
              </div>
          </div>    
      </form>     



  </div>                     
</div>  
</div>
</div>
