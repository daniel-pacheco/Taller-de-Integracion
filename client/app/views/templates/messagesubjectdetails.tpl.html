<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" ng-click="$hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      <h4 class="modal-title">Aviso</h4>
	    </div>
	    <div class="modal-body">
	      <p>La materia fue dada de alta con éxito</p>
	      <p><b>Nombre:</b> {nombreMateria}</p>
	      <p><b>Descripción:</b> {descripcionMateria}}</p>
	      <p><b>Docente Titular:</b> {docenteTitular}</p>
		  <p><b>Docente Suplente:</b> {docenteSuplente}</p>
		  <p><b>Año al que pertenece:</b> {anioQuePertenece}</p>
		  <p><b>Area:</b> {areaDeLaMateria}</p>
	      <p>{question}</p>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-danger" ng-click="$hide()" data-dismiss="modal">No</button>
	      <button type="button" class="btn btn-primary" ng-click="$hide()" autofocus>Si</button> <!--incluir llamada a funcion aceptar-->
	    </div>
	  </div>
	</div>
</div>
