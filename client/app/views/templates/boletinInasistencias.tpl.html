<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" style="width: 70%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{title}}</h4>
			</div>
			
			<div class="modal-body">
				<div class="container">
					<div class="row">
						<!-- left column -->
						<div class="col-md-5 box-margin-lib personal-info">
							<div class="form-horizontal margin-lib">
								<div class="form-group">
									<label class="col-lg-6">Nombre y Apellido: </label>
									<span class="col-lg-5">Hola Mundo</span>
								</div>
								<div class="form-group">
									<label class="col-lg-6">DNI: </label>
									<span class="col-lg-5">123123123</span>
								</div>
								<div class="form-group">
									<label class="col-lg-6">Cursa actualmente: </label>
									<span class="col-lg-5">4 das</span>
								</div>
								<div class="form-group">
									<label class="col-lg-6">A&ntilde;o: </label>
									<span class="col-lg-5">2016</span>
								</div>
							</div>
						</div>
				
					</div>

					<!-- edit form column -->
					<div class="row">
						<div class="col-md-6 box-margin-lib personal-info">
						</div>

					</div>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="$hide()">Cerrar</button>
				<!--<button type="button" class="btn btn-primary" autofocus ng-click="$hide()">Si</button>incluir llamada a funcion aceptar-->
			</div>
		</div>
	</div>
</div>
