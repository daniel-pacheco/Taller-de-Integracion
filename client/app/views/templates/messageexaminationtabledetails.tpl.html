<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  	<div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" ng-click="$hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Datos de la mesa</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-4">
          <label for="">Año: </label>{añoMesa} <br>
          <label for="">Materia: </label>{nombreMateria} <br>
          <label for="">Docentes: </label><ul><li>{Docente1}</li><li>{Docente2}</li><li>{Docente3}</li></ul> <br>
        </div>
        <div class="col-sm-4">
          <label for="">Periodo: </label>{PeriodoMesa}<br>
          <label for="">Fecha: </label>{dd/mm/aaaa} <br>
          <label for=""> Hora de inicio: </label>{hh:mm} <br>
          <label for="">Hora de fin: </label>{hh:mm} <br>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" ng-click="$hide()" data-dismiss="modal">Editar</button>
      <button type="button" class="btn btn-primary" ng-click="$hide()" autofocus>Regresar</button>
    </div>
  </div><!-- /.modal-content -->  
  </div>
</div>
